<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <title>AirBnB clone</title>
    </head>

    <body>

        <!-- header -->
        <header>
            <div class="logo"></div>
        </header>

        <!-- Container -->
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona</h2>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                        </li>
                        <li><h2>California</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Water Heater</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>

        <!-- footer -->
        <footer>
            <p>Holberton School</p>
        </footer>

    </body>
</html>
